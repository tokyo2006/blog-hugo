name: Hugo site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the Hugo/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/opt/apps \
        tokyo2006/hugo-builder:latest && \
        cd public && git init && \
        git remote add origin https://github.com/tokyo2006/tokyo2006.github.io.git && \
        git add . && \
        git commit -m "add new blog" && \
        git push --set-upstream origin master
        
