name: Hugo site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the Hugo/builder container
      run: |
      docker build --build-arg GITHUB_TOKEN=${{ secrets.REGISTRY_TOKEN }} -f Dockerfile .
